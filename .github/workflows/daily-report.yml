name: Daily Pain Point Report

on:
  # Run daily at 01:00 Pacific Time (UTC 08:00 during PDT Mar-Nov, UTC 09:00 during PST Nov-Mar)
  schedule:
    - cron: '0 8 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main
  # push:
  #   branches: [main]

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run Painhunter
        env:
          # LLM Configuration (required)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_FILTER_MODEL: ${{ secrets.OPENAI_FILTER_MODEL }}

          # Email Configuration (optional - comment out if not using email)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: uv run python main.py

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: report_*.html
          retention-days: 7
